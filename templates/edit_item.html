{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1>Edit Item</h1>

<div>
    <form action="#" method="post">
        Title
        <br>
        <input type="text" name="name" placeholder="{{item.name}}" value="{{item.name}}" />
        <br>
        <br>
        Description
        <br>
        <input type="text" name="description" placeholder="{{item.description}}" value="{{item.description}}" v/>
        <br>
        <br>
        Category
        <br>
        <datalist id="categories">
            {% for category in categories %}
            <option value="{{category.name}}">
            {% endfor %}
        </datalist>

        <input list="categories" name="category" placeholder="{{item.category.name}}" value="{{item.category.name}}">
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</div>
<a href="{{ url_for('showCatalog')}}">Go Back to Homepage</a>
{% endblock %}
